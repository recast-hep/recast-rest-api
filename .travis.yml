sudo: required
services:
- docker
language: python
python:
- '2.7'
install:
- pip install -e . --process-dependency-links
script:
- docker build -t recast/frontend-rest-server:git-"$TRAVIS_BRANCH" .
- docker login -u $DOCKERLOGIN -p $DOCKERPW
- docker push recast/frontend-rest-server:git-"$TRAVIS_BRANCH"
env:
  global:
  - secure: 
  - secure: 
